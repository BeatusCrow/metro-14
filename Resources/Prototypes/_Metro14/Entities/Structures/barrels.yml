# Fire barrel

- type: entity
  id: M14Firebarrel
  parent: BaseStructure
  name: barrel-bonfire
  description: A barrel with burning trash inside, so you can sit next to it and warm up.
  components:
  - type: Sprite
    noRot: true
    sprite: _Metro14/Structures/Barrels/firebarrel.rsi
    layers:
      - state: barrel
      - state: burning
  - type: PointLight
    radius: 5
    energy: 3
    color: "#FFC90C"
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: AmbientSound
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot