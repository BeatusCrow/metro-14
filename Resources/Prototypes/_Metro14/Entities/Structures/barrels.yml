- type: entity
  parent: [ StorageTank ]
  id: M14BaseBarrelChem
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.18,-0.48,0.18,0.28"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 500
  - type: ExaminableSolution
    solution: tank

# Radiation Barrel

- type: entity
  id: M14RadiationWasteBarrelFull
  name: radiation fluid barrel
  description: Don't go near her!
  parent: M14BaseBarrelChem
  suffix: Full
  components:
  - type: Sprite
    sprite: _Metro14/Structures/Barrels/radiation.rsi
    state: icon
  - type: RadiationSource
    intensity: 2
  - type: SolutionContainerManager
